events {}

http {
  # HTTP -> HTTPS redirect (optional if you want redirect)
  server {
    listen 80;
    server_name your.public.domain.example;
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS proxy for Jira
  server {
    listen 443 ssl;
    server_name your.public.domain.example;
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    location / {
      proxy_pass http://jira:8080;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port 443;
    }
  }

  # HTTPS proxy for Confluence (use different server_name or path-based routing)
  server {
    listen 443 ssl;
    server_name confluence.your.public.domain.example;
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    location / {
      proxy_pass http://confluence:8090;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port 443;
    }
  }

  # (optional) pgAdmin behind TLS at pgadmin.your.public.domain.example
  server {
    listen 443 ssl;
    server_name pgadmin.your.public.domain.example;
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    location / {
      proxy_pass http://pgadmin:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
